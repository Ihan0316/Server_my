<!doctype html>
<html lang="ko"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:th="www.thymeleaf.org"
      layout:decorate="~{layout/base.html}"
>
<body>
<div layout:fragment="content">

    <div class="row mt-3">
        <div class="col">
            <div class="card">
                <div class="card-header">
                    Board Register
                </div>
                <div class="card-body">
                    <h5 class="card-title">
                        Board Register
                    </h5>
                    <form method="post" action="/board/register">
                        <div class="mb-3">
                            <label for="title" class="form-control">제목</label>
                            <input type="text" class="form-control" id="title" name="title" placeholder="제목을 입력해주세요">
                        </div>
                        <div class="mb-3">
                            <label for="content" class="form-control">내용</label>
                            <textarea type="text" class="form-control col-sm-5" id="content"
                                      name="content" rows="5" placeholder="내용을 입력해주세요"></textarea>
                        </div>
                        <div class="mb-3">
                            <label for="writer" class="form-control">작성자</label>
                            <input type="text" class="form-control" id="writer" name="writer" placeholder="지금은 직접 작성자를 입력해주세요, 로그인 후 로그인 유저가 자동으로 탑재됨.">
                        </div>
                        <div class="mb-3 input-group">
                            <span class="input-group-text">첨부 파일</span>
                            <div class="uploadHidden">
                                <button type="button" class="btn btn-primary uploadFileBtn">파일 추가</button>
                            </div>
                        </div>
                        <!--                        첨부한 이미지 섬네일 화면 미리보기 영역, -->
                        <div class="row mt-3">
                            <div class="col">
                                <div class="d-flex uploadResult" style="flex-wrap: wrap">

                                </div>
                            </div>
                            <!--                        첨부할 이미지 모달창 추가,(화면에 출력되어있지만 가려진 상태)-->
                            <!--    첨부 파일 업로드 하는 폼 , 모달창 필요함. -->
                            <!--    댓글 작성 모달 창 폼-->
                            <div class="modal fade uploadModal" tabindex="-1">
                                <div class="modal-dialog">
                                    <div class="modal-content">
                                        <div class="modal-header">
                                            <h4>업로드 파일</h4>
                                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                                        </div>
                                        <div class="modal-body">
                                            <div class="input-group mb-3">
                                                <!--                        <span class="input-group-text">첨부 파일</span>-->
                                                <input type="file" name="files"
                                                       class="form-control" multiple>
                                            </div>

                                        </div>
                                        <div class="modal-footer">
                                            <button type="button" class="btn btn-secondary closeRegisterBtn" data-bs-dismiss="modal">닫기
                                            </button>
                                            <button type="button" class="btn btn-primary uploadBtn">업로드하기</button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                            <!--모달창 끝-->

                        <div class="mb-3">
                            <button type="submit" class="btn btn-primary submitBtn">작성</button>
                            <button type="reset" class="btn btn-danger">초기화</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
<script src="/js/upload.js"></script>
</div>
<!--끝 나는 부분 layout:fragment="content"-->



<!--자바스크립트 추가하는 영역-->
<script layout:fragment="javascript" th:inline="javascript">

    // 유효성 체크 오류 발생시, alert 경고창 알려주기.
    // 서버에서 오류가 발생시, 전달한 키 : errors , 받아서, 처리하기.
    const errors = [[${errors}]]
    console.log(errors)

    let errorMsg = ''
    if(errors) {
        for(let i = 0; i <errors.length; i++) {
            errorMsg += `${errors[i].field}는 ${errors[i].code} \n`
        }
        alert(errorMsg)
    }

    // 첨부 파일 업로드 모달창 띄우기
    const uploadModal = new bootstrap.Modal(
        document.querySelector(".uploadModal")
    )
    document.querySelector(".uploadFileBtn").addEventListener("click",
        function (e) {
            e.stopPropagation();
            e.preventDefault();
            uploadModal.show();
        },false)

    // 첨부 파일에서 파일 추가시 로직
    document.querySelector(".uploadBtn").addEventListener("click",
        function (e) {
            const formObj = new FormData();
            // input태그의 요소중에서 files를 선택함
            const fileInput = document.querySelector("input[name='files']")

            console.log(fileInput.files)

            // 선택된 파일들에서 파일명만 뽑아서 전달
            for (let i = 0; i < fileInput.files.length; i++) {
                formObj.append("files", fileInput.files[i])
            }

            // axios 이용하여 비동기 통신
            uploadToServer(formObj)
                .then(
                    result => {
                        // 첨부 파일 목록 화면에 출력하기.
                        // console.log(result)
                        // 썸네일 이미지 표시 부분에 추가
                        // 함수 만들어서 출력하는 기능 추가
                        for (const uploadResult of result){
                            console.log("uploadResult : "+ uploadResult)
                            showUploadFile(uploadResult)
                        }
                        uploadModal.hide()
                    }
                )
                .catch(e => {
                    console.error(e)
                    uploadModal.hide()
                })
        },false)

    // 썸네일 이미지 출력기능 .showUploadFile
    const uploadResult = document.querySelector(".uploadResult")
    function showUploadFile({uuid, fileName, link}){
        const str = `
        <div class="card col-4">
            <div class="card-header d-flex justify-content-center">
                ${fileName}
                <button class="btn-sm btn-danger" onclick="javascript:removeFile('${uuid}','${fileName}',this)">X</button>
            </div>
            <div class="card-body">
                <img src="/view/${link}" data-src="${uuid+"_"+fileName}">
            </div>
        </div>
`
        uploadResult.innerHTML += str
    }
</script>

</body>
</html>
