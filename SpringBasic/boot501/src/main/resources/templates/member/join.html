<!DOCTYPE html>
<html lang="ko"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/base.html}"
>

<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
    <meta name="description" content=""/>
    <meta name="author" content=""/>
    <title>Simple Sidebar - Join</title>

</head>
<body class="align-middle">
<div layout:fragment="content">
    <div class="card align-self-center">
        <div class="card-header">
            JOIN Page
        </div>
        <div class="card-body">
            <form id="registerForm" action="/member/join" method="post">
                <div class="input-group mb-3">
                    <span class="input-group-text">mid</span>
                    <input type="text" name="mid" class="form-control" placeholder="사용자 id">
                </div>
                <div class="input-group mb-3">
                    <span class="input-group-text">mpw</span>
                    <input type="password" name="mpw" class="form-control" placeholder="사용자 pw">
                </div>
                <div class="input-group mb-3">
                    <span class="input-group-text">email</span>
                    <input type="email" name="email" class="form-control" placeholder="사용자 email">
                </div>
                <div class="my-4">
                    <button type="submit" class="btn btn-primary w-100 joinBtn">JOIN</button>
                </div>
                <div class="my-4">
                    <button type="reset" class="btn btn-danger w-100">RESET</button>
                </div>
            </form>
        </div>
    </div>
</div>

<script layout:fragment="javascript" th:inline="javascript">
    const error = [[${error}]]

    if (error && error === "mid") {
        alert("중복된 아이디 입니다")
    }
</script>

</body>
</html>
